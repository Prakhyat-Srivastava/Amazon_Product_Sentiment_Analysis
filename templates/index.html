<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for smaller text -->
    <style>
        .confidence {
            font-size: 0.6em;  
            color: gray;       
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Amazon Review Sentiment Analysis</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="review">Enter a review:</label>
                <textarea id="review" name="review" class="form-control" rows="4" placeholder="Type your review here...">{{ review_text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict Sentiment</button>
        </form>

        <div class="mt-4">
            <h3>{{ prediction_text|safe }}</h3> <!-- Allow safe rendering of HTML -->
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
